<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript Конструктор</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="static/styles/main.css">
</head>

<body id="theme" class="dark-theme">

  <div id="ThemeButton">

  </div>

  <div id="app" class="container-fluid">

    <div id="site" class="content">
    </div>
  </div>

  <div class="login">
    <div class="form-group">
      <label class="form-label" for="login">Логин</label>
      <input class="form-control" type="login" id="login" required>
    </div>
    <div class="form-group">
      <label class="form-label" for="password">Пароль</label>
      <input class="form-control" type="password" id="password" required>
    </div>
    <div class="form-group form-check">
      <input class="form-check-input" type="checkbox" id="check">
      <label class="form-check-label" for="check">Запомнить</label>
    </div>

    <input class="btn btn-success w-100" type="submit" value="Войти">

  </div>


  <script type="module" src="static/js/core.js"></script>
</body>

</html>
